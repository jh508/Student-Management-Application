<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css?version=51}" />
</head>
<body>
<div class="container">
    <div class="col">
        <div class="header">
            <p id="card-header-title">Sign in</p>

        </div>
        <div id="loginError" th:if="${param.error}"><p id="loginText">Bad credentials</p></div>
        <div id="logoutError" th:if="${param.logout}"><p id="logoutText">Logged out successfully</p></div>
        <div class="card-body">
            <form action="#" th:action="@{/authenticateuser}" method="post">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <a id="forgot" href="#">Forgot Password?</a>
                <button name="submitButton" value="update" type="submit">Sign in</button>
            </form>
        </div>
        <div id="registerDiv">
            <a id="register" href="/register/newuser">New User? Register Here!</a>
        </div>
    </div>
</div>
</body>
</html>
