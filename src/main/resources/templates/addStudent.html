<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/addStudent.css?version=51}" />
</head>
<body>
<div class="container">
  <div class="col">
    <div class="header">
      <p id="card-header">Add Student to the Database</p>
    </div>
    <div class="card-body">
      <form action="/student/add" method="post">
        <input type="text" name="firstName" th:value="${firstName}" id="firstName" placeholder="First Name">
        <p id="error-message-firstName" th:text="${invalidFirstName}"></p>
        <input type="text" name="lastName" th:value="${lastName}" id="lastName" placeholder="Last Name">
        <p id="error-message-lastName" th:text="${invalidLastName}"></p>
        <input type="text" name="age" th:value="${age}" id="age" placeholder="Age">
        <p id="error-message-age" th:text="${invalidAge}"></p>
        <input type="text" name="degree" th:value="${degree}" id="degree" placeholder="Degree">
        <p id="error-message-degree" th:text="${invalidDegree}"></p>
        <div id="buttons">
          <button name="submitButton" value="update" type="submit">Update</button>
          <a href="/student/list" id="cancelBtn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/JavaScript/AddStudent.js"></script>
</body>
</html>
